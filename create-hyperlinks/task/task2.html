<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="../../../images/icons8-html-5-16.png"
      type="image/x-icon"
    />
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em/1.4 Helvetica Nueu, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }
      h1 {
        font-size: 2rem;
        margin: 0;
        color: steelblue;
      }
      li {
        color: grey;
        margin: 0.5em 0;
      }
      div {
        height: 600px;
      }
    </style>
    <title>Links : Task 2</title>
  </head>
  <body>
    <h1 id="to-top">List Path Test</h1>
    <ul>
      <li>
        <a href="blue/blue-whale.jpg" target="_blank"
          >Link me to the blue whale image</a
        >
      </li>
      <li>
        <a href="../narwhal/narwhal.png" target="_blank"
          >Link me to the narwhal image</a
        >
      </li>
      <li>
        <a href=" https://www.google.co.uk/imghp" target="_blank"
          >Link me to Google image search</a
        >
      </li>
      <li>
        <a href="#bottom">Link me to the paragraph at the bottom of the page</a>
      </li>
    </ul>
    <div></div>
    <p id="bottom">the bottom of the page!, <a href="#to-top">To top</a></p>
  </body>
</html>
