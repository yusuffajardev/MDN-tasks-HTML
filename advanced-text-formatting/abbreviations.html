<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Advanced Text Formatting - abbreviations</title>
  </head>
  <body>
    <p>
      <abbr
        title="National Aeronautics and Space
      Administration"
        >NASA</abbr
      >, the National Aeronautics and Space Administration, sure does some
      exciting work.
    </p>
  </body>
</html>
