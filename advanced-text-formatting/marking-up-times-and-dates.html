<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marking up times and dates - Advanced Text Formatting</title>
  </head>
  <body>
    <pre>
    <!-- Standard simple date -->
    <time datetime="2001-03-09">9 Maret 2001</time>
    <!-- Just year and month -->
    <time datetime="2016-01">January 2016</time>
    <!-- Just month and day -->
    <time datetime="03-09">9 Maret</time>
    <!-- Just time, hours and minutes -->
    <time datetime="21:45">21:45</time>
    <!-- You can do seconds and miliseconds too -->
    <time datetime="21:45:09.799">21:45:09.799</time>
    <!-- Date and Time -->
    <time datetime="2023-04-18T16:12">16:12, 18 April 2023</time>
    <!-- Date and Time with timezone offset -->
    <time datetime="2023-04-18T16:12+07:00">16:12, 18 April 2023 in Jakarta</time>
    <!-- Calling out a specific week number -->
    <time datetime="2023-W03">The third week of 2023</time>
</pre>
  </body>
</html>
